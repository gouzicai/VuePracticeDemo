<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css'>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id ='app'>
        <a href="" @click.prevent="showComponent='login'">登录</a>
        <a href="" @click.prevent="showComponent='register'">注册</a>

        <!-- <a href="" @click.prevent = "showComponent = 'register'"></a> -->
        <!-- Vue提供了component元素来展示对应名称的组件 -->
        <!-- component是一个占位符，:is属性，可以用来指定要展示的组件的名称 -->
        
        <!-- 通过mode属性可以切换组件切换间的方式 -->
        <transition mode="out-in">
            <component :is="showComponent"></component>
        </transition>

        
        <!-- <component :is="'register'"></component> -->
    </div>
    <script>
        Vue.component('login',{
            template:'<h3>登录组件</h3>'
        })
        
        Vue.component('register',{
            template:'<h3>注册组件</h3>'
        })
        
        var vm = new Vue({
            el:'#app',
            data:{
                showComponent:"login"//当前component中绑定的组件的名称
            },
            methods:{}
        })
    </script>
</body>
</html>
